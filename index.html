<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Formiga de Langton</title>
	</head>
	<body>
		<nav id="menu" class="menu">
			<div class="flex">
				<button class="board-button board-clean active" data-board="clean"></button>
				<button class="board-button board-dots" data-board="dots"></button>
				<button class="board-button board-lines" data-board="lines"></button>
				<button class="board-button board-box" data-board="box"></button>
			</div>
			<div class="flex">
				<button class="color-button color-black active" data-color="#111"></button>
				<button class="color-button color-red" data-color="#c11"></button>
				<button class="color-button color-green" data-color="#2c2"></button>
				<button class="color-button color-blue" data-color="#24e"></button>
				<button class="color-button color-yellow" data-color="#eb1"></button>
				<button class="color-button color-cyan" data-color="#2ce"></button>
				<button class="color-button color-magenta" data-color="#e6f"></button>
			</div>
		</nav>
		<button id="menuButton" class="button menu-button icon-bars"></button>
		<h1>Clique para colocar mais formigas:</h1>
		<canvas id="canvas" class="canvas"></canvas>
		<div class="flex">
			<button id="reset" class="button icon-reset"></button>
			<button id="play" class="button icon-pause"></button>
			<input id="speed" type="range" min="0" max="3" step="0.05" value="1">
			<a id="download" class="button icon-download" download="image.png"></a>
		</div>
		<script src="main.js"></script>
	</body>
</html>
